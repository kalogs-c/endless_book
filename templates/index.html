<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="flex justify-between items-center p-4 bg-gray-900">
      <div class="navbar-center">
        <h1 class="text-xl">Endless Book</h1>
      </div>
      <div id="notifications" class="fixed top-1 right-1 z-10 w-200"></div>
    </nav>
    <div
      id="ws"
      class="bg-gray-900 flex flex-col justify-center items-center h-screen"
      hx-swap="innerHTML"
    >
      <form hx-target="#ws" hx-post="/connect" class="join">
        <input
          class="input join-item w-full max-w-xs"
          type="text"
          name="username"
          placeholder="username"
        />
        <button class="btn btn-primary join-item" type="submit">connect</button>
      </form>
    </div>
  </body>
</html>
